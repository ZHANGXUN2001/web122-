<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#wrap1{
	margin: 0px;
	padding: 0px;
	height: 100px;
	width: 400px;
	background-color: #39F;
	position: absolute;
	font-size: 50px;
	text-align: center;
	display: inline;
	left: 96px;
	top: 100px;
	}
#wrap2{
	margin: 0px;
	padding: 0px;
	height: 100px;
	width: 400px;
	background-color:#66F;
	position: absolute;
	font-size: 50px;
	text-align: center;
	display: inline;
	left: 96px;
	top: 300px;
	}
</style>
</head>

<body>
<div id="wrap1">我是wrap1</div>
<div id="wrap2">我是wrap2</div>
<script>
  let oWrap1 = document.getElementById("wrap1"),
       oWrap2 = document.getElementById("wrap2");
  oWrap1.onmouseenter =function(){
	  oWrap2.innerHTML ="鼠标移入了wrap1";
	  }
  oWrap1.onmouseleave =function(){
	  oWrap2.innerHTML ="鼠标离开了wrap1";
	  }
  oWrap2.onmouseenter =function(){
	  oWrap1.innerHTML ="鼠标移入了wrap2";
	  }
  oWrap2.onmouseleave =function(){
	  oWrap1.innerHTML ="鼠标离开了wrap2";
	  }
</script>
</body>
</html>
